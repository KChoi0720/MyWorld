# This workflow installs dependencies, caches them, builds the source code, and runs tests across different Node.js versions.

name: Node.js CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup npm
        uses: action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --frozen-lockfile --strict-peer-dependencies

#      - name: Run linter
#        run: pnpm run lint

      - name: Run tests
        run: npm run test

# lint will be run during build
      - name: Build project
        run: npm run build